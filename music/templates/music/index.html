<!-- Loads the path your static files -->
{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Logo -->
        <div class="navbar-header">
            <a class="navbar-brand" href="{% url 'music:index' %}"> Hello World</a>
        </div>
    </div>
</nav>

{% if all_albums %}
    <h3> Here are my all albums.. </h3>
    <ul>
        {% for album in all_albums %}
        <li> <a href="{% url 'music:detail' album.id %}"> {{ album.albumTitle }} </a></li>
        {% endfor %}
    </ul>

{% else %}
    <h3>You have no album to display...</h3>

{% endif %}
